<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo enviado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #111827;
        }
        p {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Correo enviado</h1>
    <p>
        Si el correo ingresado corresponde a un usuario registrado,
        se ha enviado un mensaje con instrucciones para restablecer tu contraseña.
    </p>
    <p>Revisa tu bandeja de entrada (y también la carpeta de spam).</p>

    <a href="{% url 'login' %}">Volver al inicio de sesión</a>
</div>
</body>
</html>
