<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Definir nueva contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #111827;
        }
        p {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            margin-top: 12px;
            width: 100%;
            padding: 9px 12px;
            background-color: #2563eb;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #1d4ed8;
        }
        a {
            display: inline-block;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    {% if validlink %}
        <h1>Definir nueva contraseña</h1>
        <p>Ingresa tu nueva contraseña dos veces para confirmarla.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar nueva contraseña</button>
        </form>
    {% else %}
        <h1>Enlace inválido</h1>
        <p>Este enlace de restablecimiento ya no es válido. Solicita uno nuevo.</p>
        <a href="{% url 'password_reset' %}">Solicitar nuevo enlace</a>
    {% endif %}
</div>
</body>
</html>
