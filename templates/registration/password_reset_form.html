<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #111827;
        }
        p {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 14px;
        }
        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
        }
        button[type="submit"] {
            margin-top: 14px;
            width: 100%;
            padding: 9px 12px;
            background-color: #2563eb;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #1d4ed8;
        }
        a {
            display: inline-block;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Recuperar contraseña</h1>
    <p>Ingresa tu correo registrado para recibir un enlace de restablecimiento.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Enviar enlace</button>
    </form>

    <a href="{% url 'login' %}">Volver al inicio de sesión</a>
</div>
</body>
</html>
